        <h1 class="title">Storm Report </h1>

    <!-- CONTENT HERE -->
    <main>
        <form method="get" action="thanks.html">
                 <fieldset>
                     <legend>Reporter Information</legend>
                     <label class="top">Full Name* <input type="text" name="flname" required/></label>
                     <label class="top">Phone* <input type="tel" name="phone" placeholder="12355548545" required/></label>
                     <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"/></label>
                     <label class="top">Zip code* <input type="number" name="zipcode" required></label>
                 </fieldset>
                 <fieldset>
                     <legend>Storm Information</legend>
                     <label class="top">Storm Date<input type="date" name="stormDate"></label>
                     <label class="top">Storm Type
                        <select  name="storm">
                            <option> Select Storm &#9662;</option>
                            <option value="Blizzard">Blizzard</option>
                            <option value="Flood">Flash Flood</option>
                            <option value="Hail">Hail</option>
                            <option value="Hurricane"> Hurricane</option>
                            <option value="Thunder">Thunderstorm</option>
                            <option value="Tornado">Tornado</option>
                        </select>
                     </label>
                     <label class="severityRange" for="rating">Storm Severity (1 to 10):
                    <span class="slider">
                        <input type="range" id="rating" value="4" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">6</span>
                        <datalist id="tickmarks">
                            <option value="0"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>
                    </span>
                </label>
                     <label class="top">Storm Region
                        <select  name="storm_Region">
                            <option>Select Region &#9662;</option>
                            <option value="Preston">Preston</option>
                            <option value="Fish_Haven">Fish Haven</option>
                            <option value="Soda_Springs">Soda Springs</option>
                        </select>
                     </label>
                 </fieldset>
                 <fieldset>
                     <legend>Additional Information</legend>
                     <div>User in Danger  </div>
                     <label class="sbs"><input type="radio" name="dangerAlert" value="Yes">Yes</label>
                     <label class="sbs"><input type="radio" name="dangerAlert" value="Maybe">Maybe</label>
                     <label class="sbs"><input type="radio" name="dangerAlert" value="No">No</label>

                     <label class="top">Additional Information or Comments</label>
                        <textarea name="comments" id="comments" cols="43" rows="15" style="resize: none;"></textarea>
                 </fieldset>
                 <input class="submitBtn" type="submit" value="Send My Report">
             </form>
    </main>

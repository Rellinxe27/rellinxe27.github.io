
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Sample</title>
    <link href="css/lazyloading.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1>Lazy Load Images</h1>
        <div class="content-grid">
            <div>
                <img src="images/placeholder.jpg" data-src="images/Temple1.jpg" alt="Salt Lake City Temple">
            </div>
            <div>
                <img src='images/placeholder.jpg' data-src='images/Temple2.jpg' alt='Oakland California Temple'>
            </div>
            <div>
                <img src='images/placeholder.jpg' data-src='images/Temple3.jpg' alt='Seattle Washington Temple'>
            </div>
            <div>
                <img src='images/placeholder.jpg' data-src='images/Temple4.jpg' alt='Jordan River Utah Temple'>
            </div>
            <div>
                <img src='images/placeholder.jpg' data-src='images/Temple5.jpg' alt='Provo Utah Temple'>
            </div>
            <div>
                <img src='images/placeholder.jpg' data-src='images/Temple6.jpg' alt='Switzerland Temple'>
            </div>
        </div>
    </section>
    <script src="js/lazyloading.js"></script>
</body>

</html>
